# ==========================================
# 1. CORE APPLICATION SETUP
# ==========================================
# This name will appear in logs and Eureka (if you add microservices later)
spring.application.name=TeleMed
server.port=8080

# ==========================================
# 2. POSTGRESQL DATABASE (Structured Data)
# ==========================================
# IMPORTANT: You must create a database named 'telemed_db' in pgAdmin first!
spring.datasource.url=jdbc:postgresql://localhost:5432/telemed_db
spring.datasource.username=postgres
# REPLACE 'your_password' with the actual password you set during installation
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# 3. JPA / HIBERNATE CONFIGURATION
# ==========================================
# 'update' -> Keeps data, updates schema. Use 'create' to drop/rebuild DB on every run.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# 4. MONGODB DATABASE (Files & Logs)
# ==========================================
# MongoDB will automatically create 'telemed_logs' collection when you first save data.
spring.data.mongodb.uri=mongodb://localhost:27017/telemed_logs

# ==========================================
# 5. FILE UPLOAD LIMITS (For Lab Reports)
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# 6. JACKSON (JSON Formatting)
# ==========================================
# Ensures dates in JSON look like "2026-01-20" instead of timestamps
spring.jackson.serialization.write-dates-as-timestamps=false